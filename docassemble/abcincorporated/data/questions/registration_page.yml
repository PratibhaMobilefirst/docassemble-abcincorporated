mandatory: True
field: registration_main
question: |
  Member Registration
subquestion: | 
  Already Registered? [Sign in](https://doc.lexyalgo.com/user/sign-in?${click_id_key_value})
  > Required fields are marked as <span class = "astric">*</span>
