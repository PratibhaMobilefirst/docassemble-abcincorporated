objects:
  - company_logo: DAStaticFile.using(filename='logo.png')

---
mandatory: True
code: |
  set_parts( logo='<img src="' + company_logo.url_for() + '" style="height: 50px;">')
---
features:
  css: buttons.css
---
initial: True
code: |
  if user_logged_in():
    command('leave', url='https://doc.lexyalgo.com/interview?i=docassemble.playground3QDRO%3Awelcome.yml')
    
  else:
    command('leave', url='https://doc.lexyalgo.com/user/sign-in')
---
question: |
  Please sign in
buttons:
  - Sign in: signin
sets: sign_in_page
---
